name: Publish to npm

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions: {}

jobs:
  publish:
    if: github.repository == 'sanderdatema/plan_assistant'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            npm publish --provenance
          else
            npm publish --provenance --tag alpha
          fi
